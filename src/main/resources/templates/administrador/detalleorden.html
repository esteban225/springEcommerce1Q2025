<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}"></div>
	<!-- End Header -->



	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Detalles de las Ordenes</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
					<li class="breadcrumb-item active"><a th:href="@{/administrador/ordenes}">Ordenes</a></li>
					<li class="breadcrumb-item active">Detalles de orden</li>
				</ol>
			</nav>
		</div>


		<section class="section Dashboard">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Detalle de Ordenes Ecommerce</h5>
							<!-- Table with stripped rows -->
							<table class="table datatable">
								<thead>
									<tr>
										<th>Cantidad</th>
										<th>Producto </th>
										<th>Precio</th>
										<th>Total</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="detalle:${detalles}">
										<td th:text="${detalle.cantidad}"></td>
										<td th:text="${detalle.nombre}"></td>
										<td th:text="${detalle.precio}"></td>
										<td th:text="${detalle.total}"></td>
										
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>

				</div>
			</div>
		</section>

	</main><!-- End #main -->






	<div th:insert="~{administrador/template_admin.html::footer}"></div>

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div th:insert="~{administrador/template_admin.html::jsFiles}"></div>

</body>

</html>
