<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">

<head th:insert="~{usuario/template_user.html::head}"></head>

<body class="index-page">
	<div th:insert="~{usuario/template_user.html::header}" th:if="${sesion == null}"></div>
	<div th:insert="~{usuario/template_user.html::usuarioCabecera}" th:unless="${sesion == null}"></div>


	<main class="main"><!--contenido-->
		<div class="container">
			<header class="jumbotron my-4">
				<h1 class="display-3">Inicio de seción</h1>
			</header>


			<form th:action="@{/usuario/login}" method="post">

				<div class="from-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="username" name="username" required
						placeholder="Ingrese sus Correo Electrónico" autocomplete="off">
				</div>
				<br>
				<div class="from-group">
					<label for="password">Contraseña:</label>
					<input type="password" class="form-control" id="password" name="password" required
						placeholder="Ingrse su Contraseña" autocomplete="off">
				</div>
				<br>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-dark">Ingresar</button>
				</div>

				<a th:href="@{/usuario/registro}" class="card-link">Si aún no tiene cuenta con nosotros, registrese
					aquí</a>

			</form>

		</div>
	</main>

	<div th:insert="~{usuario/template_user.html::footer}"></div>

	<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<div th:insert="~{usuario/template_user.html::jsFiles}"></div>
</body>

</html>
