<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">

<head th:insert="~{usuario/template_user.html::head}"></head>

<body class="index-page">
	<div th:insert="~{usuario/template_user.html::header}" th:if="${sesion == null}"></div>
	<div th:insert="~{usuario/template_user.html::usuarioCabecera}" th:unless="${sesion == null}"></div>

	<section>
		<br>
		<div class="container" th:insert="~{usuario/template_user.html::search}"></div>
	</section>


	<main class="main"><!--contenido-->
		<div class="container">
			<header class="jumbotron my-4">
				<h1 class="display-3">Registro de Usuario</h1>
				<p class="lead">Registre sus Datos</p>
			</header>

	
			<form th:action="@{/usuario/save}" method="post">

				<div class="from-group">
					<label for="nombre">Nombres:</label>
					<input type="text" class="form-control" id="nombre" required placeholder="Ingrese sus Nombres"
						autocomplete="off">
				</div>
				<div class="from-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" required
						placeholder="Ingrese sus Correo Electrónico" autocomplete="off">
				</div>
				<div class="from-group">
					<label for="direccion">Dirección:</label>
					<input type="text" class="form-control" id="direccion" required placeholder="Ingrse su Dirección"
						autocomplete="off">
				</div>
				<div class="from-group">
					<label for="password">Contraseña:</label>
					<input type="password" class="form-control" id="password" required
						placeholder="Ingrse su Contraseña" autocomplete="off">
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">Guardar</button>
				</div>

			</form>

		</div>
	</main>

	<div th:insert="~{usuario/template_user.html::footer}"></div>

	<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<div id="preloader"></div>

	<div th:insert="~{usuario/template_user.html::jsFiles}"></div>
</body>

</html>
